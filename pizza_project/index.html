<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Pizza House</title>
	</head>
	<body>
		<header class="header">
			<h1>Welcome to Arun's Pizza House</h1>
		</header>
		<div class="bg">
			<div class="options">
				<div class="meals">
					<h2>
						Meals
					</h2>
					<label for="Margherita">Margherita</label>
					<input
						type="Checkbox"
						id="Margherita"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Vegetariana">Vegetariana</label>
					<input
						type="Checkbox"
						id="Vegetariana"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Hawaiian">Hawaiian</label>
					<input
						type="Checkbox"
						id="Hawaiian"
						onclick="get(this.id , this.checked);"
					/>
					<label for="New Yorker">New-Yorker</label>
					<input
						type="Checkbox"
						id="New Yorker"
						onclick="get(this.id , this.checked);"
					/>
				</div>

				<div class="sizes">
					<h2>Sizes</h2>

					<label for="Small">Small</label>
					<input
						type="Checkbox"
						id="Small"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Medium">Medium</label>
					<input
						type="Checkbox"
						id="Medium"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Large">Large</label>
					<input
						type="Checkbox"
						id="Large"
						onclick="get(this.id , this.checked);"
					/>
				</div>
				<div class="toppings">
					<h2>Toppings</h2>

					<label for="Bacon">Bacon</label>
					<input
						type="Checkbox"
						id="Bacon"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Cheese">Cheese</label>
					<input
						type="Checkbox"
						id="Cheese"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Pepperoni">Pepperoni</label>
					<input
						type="Checkbox"
						id="Pepperoni"
						onclick="get(this.id , this.checked);"
					/>
				</div>
				<div class="drinks">
					<h2>Drinks</h2>

					<label for="Fanta">Fanta</label>
					<input
						type="Checkbox"
						id="Fanta"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Coke">Coke</label>
					<input
						type="Checkbox"
						id="Coke"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Water">Water</label>
					<input
						type="Checkbox"
						id="Water"
						onclick="get(this.id , this.checked);"
					/>
					<label for="Slurpe Juice">Slurpe Juice</label>
					<input
						type="Checkbox"
						id="Slurpe Juice"
						onclick="get(this.id , this.checked);"
					/>
				</div>
			</div>
			<div class="checkout">
				<div>
					<h1 id="cost">$0</h1>
					<input type="button" value="Checkout" onclick="redirect();" />
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
