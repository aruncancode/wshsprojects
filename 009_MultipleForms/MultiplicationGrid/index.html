<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../styles.css" />
		<link rel="stylesheet" href="localstyles.css" />
		<link rel="stylesheet" href="../slider.css" />
	</head>
	<body>
		<header id="mainHeader">
			<div class="container">
				<h1>Multiplication Grid</h1>
			</div>
		</header>

		<nav id="navbar">
			<div class="container">
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../ColourPicker/index.html">Colour Picker</a></li>
					<li>
						<a href="../TemperatureConverter/index.html"
							>Temperature Converter</a
						>
					</li>
					<li>
						<a href="index.html">Multiplication Grid</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="box">
				<div class="sliders">
					<div>
						<h2 id="vertValue"></h2>
						<input
							class="slider"
							type="range"
							min="1"
							max="12"
							+
							step="1"
							id="vertRange"
							value="1"
							onmousemove="calc();"
						/>
					</div>
					<div id="display">
						<h1 id="showVal">1</h1>
					</div>
					<div>
						<h2 id="horizValue"></h2>
						<input
							class="slider"
							type="range"
							id="horizRange"
							min="1"
							max="12"
							+
							step="1"
							value="1"
							onmousemove="calc();"
						/>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
