<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div id="title">
        <h1>list box</h1>
    </div>

    <input id="addBox" type="text" placeholder="enter value">

    <div id="box1">
        <select id="options" multiple="multiple">
            <option value="one" onclick="showValue();">one</option>
            <option value="two" onclick="showValue();">two</option>
        </select>
        <button class="buttone" id="addButton" type="button" onclick="addValue();">add</button>
        <button class="buttone" id="delButton" type=button onclick="delValue();"> delete </button>
    </div>

    <div id="box2">
        <select id="options2" multiple="multiple"></select>
        <button class="buttone" id="addButton2" type="button" onclick="addValue2();">add</button>
        <button class="buttone" id="delButton2" type=button onclick="delValue2();"> delete </button>
    </div>

    <script type="text/javascript" src="script.js"></script>


</body>

</html>
