<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Pizza House</title>
	</head>
	<body>
		<header class="header">
			<h1>Welcome to Arun's Pizza House</h1>
		</header>
		<div class="options">
			<div class="meals">
				<h2>
					Meals
				</h2>
				<label for="MAG">Margherita</label>
				<input
					type="Checkbox"
					id="MAG"
					onclick="get(this.id , this.checked);"
				/>
				<label for="VEG">Vegetariana</label>
				<input
					type="Checkbox"
					id="VEG"
					onclick="get(this.id , this.checked);"
				/>
				<label for="HAW">Hawaiian</label>
				<input
					type="Checkbox"
					id="HAW"
					onclick="get(this.id , this.checked);"
				/>
				<label for="NEW">New Yorker</label>
				<input
					type="Checkbox"
					id="NEW"
					onclick="get(this.id , this.checked);"
				/>
			</div>

			<div class="sizes">
				<h2>Sizes</h2>

				<label for="SML">Small</label>
				<input
					type="Checkbox"
					id="SML"
					onclick="get(this.id , this.checked);"
				/>
				<label for="MED">Medium</label>
				<input
					type="Checkbox"
					id="MED"
					onclick="get(this.id , this.checked);"
				/>
				<label for="LAG">Large</label>
				<input
					type="Checkbox"
					id="LAG"
					onclick="get(this.id , this.checked);"
				/>
			</div>
			<div class="toppings">
				<h2>Toppings</h2>

				<label for="BAC">Bacon</label>
				<input
					type="Checkbox"
					id="BAC"
					onclick="get(this.id , this.checked);"
				/>
				<label for="CHE">Cheese</label>
				<input
					type="Checkbox"
					id="CHE"
					onclick="get(this.id , this.checked);"
				/>
				<label for="PEP">Pepperoni</label>
				<input
					type="Checkbox"
					id="PEP"
					onclick="get(this.id , this.checked);"
				/>
			</div>
			<div class="drinks">
				<h2>Drinks</h2>

				<label for="FAN">Fanta</label>
				<input
					type="Checkbox"
					id="FAN"
					onclick="get(this.id , this.checked);"
				/>
				<label for="COKE">Coke</label>
				<input
					type="Checkbox"
					id="COKE"
					onclick="get(this.id , this.checked);"
				/>
				<label for="H20">Water</label>
				<input
					type="Checkbox"
					id="H20"
					onclick="get(this.id , this.checked);"
				/>
				<label for="SLURPE">Slurpe Juice</label>
				<input
					type="Checkbox"
					id="SLURPE"
					onclick="get(this.id , this.checked);"
				/>
			</div>
		</div>
		<div class="checkout">
			<div>
				<h1 id="cost">$0</h1>
				<input type="button" value="Checkout" onclick="redirect();" />
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
